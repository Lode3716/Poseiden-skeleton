<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authentification</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
          th:href="@{css/myStyle.css}"/>
</head>
<body>

<div class="col-md-6 col-sm-6 spacer">
    <div class="panel panel-info">
        <div class="panel-heading">Login with Username and Password</div>
        <div class="panel-body">
            <form th:action="@{/app/login}" method="post">
                <div class="form-group">
                    <label class="custom-control-label">User :</label>
                    <input class="form-control" type="text" name="username" placeholder="Your user name"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Password :</label>
                    <input class="form-control" type="password" name="password" placeholder="Your password"/>
                </div>
                <div>
                    <input class="btn-primary" type="submit" value="Login">
                </div>

            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
